<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Mozi App</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="movie-details-container">
                <div class="select-container">
                    <label for="movie">Pick a movie:</label>
                    <select id="movie">
                        <option value="80">Frozen 2 (80 HUF)</option>
                        <option value="120">Joker (120 HUF)</option>
                        <option value="110"> Sonic (110 HUF)</option>
                        <option value="90">The Gentlemen (90 HUF)</option>
                    </select>
                </div>
                <ul class="legend-container">
                    <li>
                        <div class="available-seat"></div>
                        <span>Available</span>
                    </li>
                    <li>
                        <div class="available-seat selected"></div>
                        <span>Selected</span>
                    </li>
                    <li>
                        <div class="available-seat occupied"></div>
                        <span>Occupied</span>
                    </li>
                </ul>
            </div>
            <div class="cinema-container">
                <div class="canvas"></div>
                <div class="seats">
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat selected"></div>
                    <div class="available-seat selected"></div>
                    <div class="available-seat selected"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat selected"></div>
                    <div class="available-seat selected"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat occupied"></div>
                    <div class="available-seat occupied"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat occupied"></div>
                    <div class="available-seat occupied"></div>
                    <div class="available-seat"></div>
                    <div class="available-seat"></div>
                </div>
            </div>
            <div class="price-reset-container">
                <p>
                    You have selected <span>5</span> seats for a price of
                    <span>450</span> HUF
                </p>
                <div class="reset">Reset</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
